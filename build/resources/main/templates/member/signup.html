<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gugi&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/member/join.css">
</head>
<body>
<!-- header 시작 -->
<!-- header 끝 -->
<div id="page-container">
    <main id="iam-account-app">
        <!-- SNS 로그인 버튼 끝 -->
        <div class="signup-intro"> </div>
        <div class="account-container-email">
            <h3 class="signup-intro-email">회원가입</h3>
            <!-- 회원가입 정보 입력 폼 -->
            <form th:action="@{/member/join}" name="joinForm" method="post">
                <div class="email-signup-form-container">
                    <div class="email-field-container">
                        <label class="EmailAuthField">아이디</label>
                        <div class="email-field-input-continer">
                            <div class="EmailAuthField_inputField">
                                <input name="username" placeholder="아이디 입력" type="text" class="email-field id_confirm" id="identification-input">
                                <!-- <div class="check_font" id="id_check"></div> -->
                                <span id="id_ok" style="color:green; display:none; font-size:13px;">사용 가능한 아이디입니다.</span>
                                <span id="id_already" style="color:red; display:none; font-size:13px;">중복된 아이디입니다!</span>

                            </div>
                        </div><!-- email-field-input-continer -->
                        <em class="identification-error error-message">아이디를 입력해주세요.</em>
                    </div><!-- email-field -->
                    <!-- 한줄 복사 -->
                    <div class="password-field">
                        <label>비밀번호</label><!-- 비밀번호 -->
                        <div class="password-field-text">
                            <input name="memberPassword" placeholder="비밀번호 입력" type="password" class="input-password-container" id="password-input" aria-invalid="false">
                            <!-- 비밀번호 확인 -->
                            <button aria-label="비밀번호 보기" class="Button_TextField_icon" type="button">
                                    <span class="eye" id="eye1">
                                        <span class="Button_children_pw">
                                            <svg viewBox="0 0 48 48" focusable="false" role="presentation" class="eye-icon" aria-hidden="true">
                                                <path d="M42.48 3.864l2.04 2.04-6.324 6.324-.864.852-.864.876-4.68 4.668-3.072 3.084-7.2 7.2-3.084 3.072-3.804 3.816-.912.912-.912.9-7.02 7.032-2.04-2.04 6.408-6.444a23.868 23.868 0 0 1-9.6-11.652l-.168-.432.156-.42A24.816 24.816 0 0 1 23.868 7.968c4.08.008 8.101.978 11.736 2.832l6.876-6.936zm-1.788 10.308a22.296 22.296 0 0 1 6.516 9.516l.072.444-.144.396c-3.216 9.168-12.816 15.6-23.328 15.6a25.676 25.676 0 0 1-7.872-1.2l5.532-5.532a9.06 9.06 0 0 0 2.4.312 9.6 9.6 0 0 0 9.6-9.6 9.06 9.06 0 0 0-.312-2.4zm-10.776 2.4a9.6 9.6 0 0 0-15.6 7.536l-.048-.036A9.6 9.6 0 0 0 16.332 30l3.12-2.964a5.316 5.316 0 0 1-.876-2.928 5.412 5.412 0 0 1 5.4-5.4c1.04 0 2.059.304 2.928.876z"></path>
                                            </svg>
                                        </span>
                                    </span>
                            </button>
                            <!--  -->
                        </div>
                    </div>
                    <em class="password-error error-message">비밀번호를 입력해주세요.</em>
                    <!-- password 1  -->
                    <div class="recheck-password"><label></label>
                        <div class="TextField_field__1B2AH">
                            <input name="userPassword" placeholder="비밀번호 확인" type="password"
                                   class="re-input-password-container" aria-invalid="false">
                            <button aria-label="비밀번호 보기" class="Button_TextField_icon1" id="eye-wrapper" type="button">
                                    <span class="eye">
                                        <span class="Button_children">
                                            <svg viewBox="0 0 48 48" focusable="false" role="presentation" class="eye-icon1" aria-hidden="true">
                                                <path class="path2" d="M42.48 3.864l2.04 2.04-6.324 6.324-.864.852-.864.876-4.68 4.668-3.072 3.084-7.2 7.2-3.084 3.072-3.804 3.816-.912.912-.912.9-7.02 7.032-2.04-2.04 6.408-6.444a23.868 23.868 0 0 1-9.6-11.652l-.168-.432.156-.42A24.816 24.816 0 0 1 23.868 7.968c4.08.008 8.101.978 11.736 2.832l6.876-6.936zm-1.788 10.308a22.296 22.296 0 0 1 6.516 9.516l.072.444-.144.396c-3.216 9.168-12.816 15.6-23.328 15.6a25.676 25.676 0 0 1-7.872-1.2l5.532-5.532a9.06 9.06 0 0 0 2.4.312 9.6 9.6 0 0 0 9.6-9.6 9.06 9.06 0 0 0-.312-2.4zm-10.776 2.4a9.6 9.6 0 0 0-15.6 7.536l-.048-.036A9.6 9.6 0 0 0 16.332 30l3.12-2.964a5.316 5.316 0 0 1-.876-2.928 5.412 5.412 0 0 1 5.4-5.4c1.04 0 2.059.304 2.928.876z"></path>
                                            </svg>
                                        </span>
                                    </span>
                            </button>
                        </div>
                    </div>
                    <!-- test -->
                    <em class="recheck-password-error error-message">비밀번호가 일치하지 않습니다.</em>

                    <div class="email-field-container" id="email-title">
                        <label class="EmailAuthField">이메일</label>
                        <div class="email-field-input-continer">
                            <div class="EmailAuthField_inputField">
                                <input name="memberEmail" placeholder="이메일 입력" type="text" class="nickname-field email-field" id="email-input">
                            </div>
                        </div>
                        <em class="email-error error-message">이메일을 입력해주세요.</em>
                    </div>
                    <!-- 주소 -->
                    <div class="form-group">
                        <label for="address-btu" class="address-label" onclick="sample6_execDaumPostcode()">주소</label>
                        <div class="address-div" id="" >
                            <input name="memberAddress.postcode" type="text" id="sample6_postcode"  onclick="sample6_execDaumPostcode()" placeholder="우편번호">
                            <input id="address-btu" type="button" name="address-btu" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
                        </div>
                        <input name="memberAddress.address" type="text" id="sample6_address"  onclick="sample6_execDaumPostcode()" placeholder="주소"><br>
                        <input name="memberAddress.addressDetail" type="text" id="sample6_detailAddress" placeholder="상세주소1">
                        <input name="memberAddress.addressSubDetail" type="text" id="sample6_extraAddress" placeholder="상세주소2">
                    </div>
                </div>
                <div class="name-field" id="name-name"><label>이름</label>
                    <div class="TextField_field__1B2AH">
                        <input name="name" placeholder="이름 입력" type="text" class="name-input" id="name-input">
                    </div>
                    <em class="name-error error-message">이름을 입력해주세요.</em>
                </div>
                <div class="name-field phone-field" id="phone-name"><label>핸드폰 번호</label>
                    <div class="TextField_field__1B2AH">
                        <input name="memberPhone" placeholder="핸드폰 번호 입력" type="text" class="name-input" id="input-phone-number" maxlength="11">
                    </div>
                    <em class="phone-error error-message">핸드폰 번호를 입력해주세요.</em>
                </div>
                <!-- 완료 버튼 -->
                <button class="signup-submit-button" type="button" onclick="send()">
                        <span>
                            <span class="signup-submit-button-text" >완료</span>
                        </span>
                </button>
            </form>
            <!-- 하단 메세지 -->
            <p class="login-page-link">
                이미 계정이 있나요?
                <a th:href="@{/member/login}">로그인</a>
            </p>
        </div>
    </main>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="/js/member/signup.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</html>
