aes:
  key: ${AES_KEY:0123456789abcdef0123456789abcdef}
  salt: ${AES_SALT:abcdefabcdefabcdefabcdefabcdefab}

hmac:
  secret-key: ${HMAC_SECRET_KEY:Dh8tS$$3uLw5ZxP2kQy9VgR7fNj1TbV0a}

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://discovery-service:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${random.value}
    prefer-ip-address: true

email:
  auto-verify: ${EMAIL_AUTO_VERIFY:false}

feign:
  client:
    config:
      auth-service:
        connectTimeout: 1000
        readTimeout: 1800
        loggerLevel: none
        retryer: feign.Retryer$NeverRetry

logging:
  level:
    root: WARN
    org.hibernate: WARN
    com.zaxxer.hikari: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
