version: '3.8'

services:
  mariadb:
    image: mariadb:10.5.5
    container_name: mariadb
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: preorder
      MYSQL_USER: taek
      MYSQL_PASSWORD: 1234
    volumes:
      - ./mariadb/data:/var/lib/mysql
      - ./mariadb/config:/etc/mysql/conf.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  auth-service:
    build:
      context: ./auth-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mariadb:3306/preorder
      SPRING_DATASOURCE_USERNAME: taek
      SPRING_DATASOURCE_PASSWORD: 1234
      REDIS_HOST: redis
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: example-secret-key
      MAIL_USERNAME: your_email@example.com
      MAIL_PASSWORD: your_password
    depends_on:
      - mariadb
      - redis

  member-service:
    build:
      context: ./member-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mariadb:3306/preorder
      SPRING_DATASOURCE_USERNAME: taek
      SPRING_DATASOURCE_PASSWORD: 1234
      REDIS_HOST: redis
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: example-secret-key
      MAIL_USERNAME: your_email@example.com
      MAIL_PASSWORD: your_password
    depends_on:
      - mariadb
      - redis
      - auth-service

  order-service:
    build:
      context: ./order-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mariadb:3306/preorder
      SPRING_DATASOURCE_USERNAME: taek
      SPRING_DATASOURCE_PASSWORD: 1234
      REDIS_HOST: redis
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: example-secret-key
    depends_on:
      - mariadb
      - redis
      - member-service

  product-service:
    build:
      context: ./product-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mariadb:3306/preorder
      SPRING_DATASOURCE_USERNAME: taek
      SPRING_DATASOURCE_PASSWORD: 1234
      REDIS_HOST: redis
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: example-secret-key
    depends_on:
      - mariadb
      - redis

  cart-service:
    build:
      context: ./cart-service
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mariadb:3306/preorder
      SPRING_DATASOURCE_USERNAME: taek
      SPRING_DATASOURCE_PASSWORD: 1234
      REDIS_HOST: redis
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: example-secret-key
    depends_on:
      - mariadb
      - redis
      - member-service

volumes:
  redis_data: