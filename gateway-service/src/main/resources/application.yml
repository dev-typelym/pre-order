server:
  port: 8086

spring:
  application:
    name: gateway-service

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      # 리액티브 Lettuce는 멀티플렉싱이라 별도 풀 설정 불필요

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false

      httpclient:
        # ✅ Reactor Netty 커넥션 풀(고정 상한)
        pool:
          type: FIXED               # ELASTIC 대신 FIXED (폭주 시 안정성)
          maxConnections: 6000      # 동시 keep-alive 연결 상한
          acquireTimeout: 500       # 풀이 바쁠 때 대기 최대 500ms
          maxIdleTime: 30s          # 유휴 커넥션 정리
          maxLifeTime: 300s         # 오래 산 커넥션 교체
        connect-timeout: 2000
        response-timeout: 4s
        wiretap: false              # 디버깅용 패킷 로그 OFF(성능)

      routes:
        # 0) 내부 API 차단
        - id: block-internal
          uri: no://op
          predicates:
            - Path=/api/internal/**
          filters:
            - name: SetStatus
              args: { status: 403 }

        # 1) Product — CB + QoS
        - id: product
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
          filters:
            - name: CircuitBreaker
              args:
                name: productCB
                fallbackUri: forward:/__fallback
                statusCodes: [500,502,503,504]
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@userKeyResolver}"     # 사용자별 키 리졸버 Bean 필요
                deny-empty-key: true
                redis-rate-limiter.replenishRate: 400
                redis-rate-limiter.burstCapacity: 800

        # 2) Order — CB + QoS
        - id: order
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - name: CircuitBreaker
              args:
                name: orderCB
                fallbackUri: forward:/__fallback
                statusCodes: [500,502,503,504]
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@userKeyResolver}"
                deny-empty-key: true
                redis-rate-limiter.replenishRate: 200
                redis-rate-limiter.burstCapacity: 400

        # 3) Auth — QoS만
        - id: auth
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@userKeyResolver}"
                deny-empty-key: true
                redis-rate-limiter.replenishRate: 300
                redis-rate-limiter.burstCapacity: 600

        # 4) Members — QoS만
        - id: member
          uri: lb://member-service
          predicates:
            - Path=/api/members/**
          filters:
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@userKeyResolver}"
                deny-empty-key: true
                redis-rate-limiter.replenishRate: 300
                redis-rate-limiter.burstCapacity: 600

        # 5) Cart
        - id: cart
          uri: lb://cart-service
          predicates:
            - Path=/api/carts/**
          filters:
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@userKeyResolver}"
                deny-empty-key: true
                redis-rate-limiter.replenishRate: 200
                redis-rate-limiter.burstCapacity: 400

  # ⚕️ 헬스체크 기반 LB(죽은 인스턴스 우회)
  cloud.loadbalancer:
    health-check:
      enabled: true
      interval: 5s

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://discovery-service:8761/eureka/}
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

resilience4j:
  circuitbreaker:
    instances:
      productCB:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 50
        minimumNumberOfCalls: 20
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: 1s
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 5
        recordExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - io.netty.channel.ConnectTimeoutException
          - reactor.netty.http.client.PrematureCloseException
          - org.springframework.cloud.gateway.support.TimeoutException
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - org.springframework.web.reactive.function.client.WebClientResponseException
      orderCB:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 50
        minimumNumberOfCalls: 20
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: 1s
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 5
        recordExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - io.netty.channel.ConnectTimeoutException
          - reactor.netty.http.client.PrematureCloseException
          - org.springframework.cloud.gateway.support.TimeoutException
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - org.springframework.web.reactive.function.client.WebClientResponseException

  timelimiter:
    instances:
      productCB:
        timeoutDuration: 4s
      orderCB:
        timeoutDuration: 4s

logging:
  level:
    root: WARN
    reactor.netty: WARN
    org.springframework.cloud.gateway: INFO
